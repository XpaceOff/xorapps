# Default values for n8n.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  n8n:
    repository: n8nio/n8n
    pullPolicy: IfNotPresent
    tag: "1.45.1"

envVars:
  n8n:
    # DB VARIABLES
    dbType: ""
    dbHost: ""
    dbPort: "5432"
    dbName: "n8n"
    dbUser: "n8n-user"
    dbPass: ""

    # EMAIL VARIABLES
    configureMail: false
    emailMode: ""

    # SMTP VARIABLES
    smtpHost: ""
    smtpPort: "25"
    smtpSender: ""
    smtpSsl: true

    # OTHERS
    logLevel: "info"

service:
  n8n:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  className: ""
  tlsEnabled: false
  forceHttps: true
  issuer: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hostUrl: "test-n8n.test"
  hostPath: /
  hostPathType: Prefix 

storage:
  nfs:
    hostname: ""
    path: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
