# Default values for teleport.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  defaultImage: true
  teleport:
    # -distroless: no shell or utility applications.
    # *-distroless-debug: include a Busybox shell and tool suite. Not intended for production use
    repository: public.ecr.aws/gravitational/teleport-distroless-debug
    pullPolicy: IfNotPresent
    tag: "15.0.0"

#envVars:

service:
  teleport:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  className: ""
  tlsEnabled: false
  forceHttps: true
  issuer: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hostUrl: ""
  multipleHosts: false
  hostUrls: "" # If multiple hosts, then use `,` to separate them.
  hostPath: /
  hostPathType: Prefix 

storage:
  nfs:
    hostname: ""
    path: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
