# Default values for postgresql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  postgresql:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: "16.2"
  pgadmin:
    repository: dpage/pgadmin
    pullPolicy: IfNotPresent
    tag: "8.4"

pgadminEnabled: false

envVars:
  postgresql:
    adminUsername: ""
    adminPassword: ""
  pgadmin:
    adminEmail: ""
    adminPass: ""

service:
  postgresql:
    type: ClusterIP
    port: 5432
  pgadmin:
    type: ClusterIP
    port: 80

ingress:
  enabled: false
  className: ""
  tlsEnabled: false
  forceHttps: true
  issuer: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hostUrl: ""
  hostPath: /
  hostPathType: ImplementationSpecific

storage:
  nfs:
    hostname: ""
    path: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
