{{- $fullName := include "postgresql.fullname" . -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-cip
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: db
      port: {{ .Values.service.port }}
      targetPort: 5432
      protocol: TCP
  selector:
    {{- include "postgresql.selectorLabels" . | nindent 4 }}
