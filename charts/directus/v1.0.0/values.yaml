# Default values for directus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: directus
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "10.9.3"

envVars:
  directus:
    key: ""
    secret: ""
    adminEmail: ""
    adminPassword: ""
    
    dbClient: "" # postgres, mysql, oracledb, mssql, sqlite3, cockroachdb.
    dbHost: "" # required when using pg, mysql, oracledb, or mssql.
    dbPort: "" # required when using pg, mysql, oracledb, or mssql.
    dbUser: ""
    dbPass: ""
    dbDatabase: ""

    emailTransport: "" # sendmail, smtp, mailgun, sendgrid, ses.
    emailSmtpHost: ""
    emailSmtpPort: ""
    emailSmtpIgnoreTls: ""

    # publicUrl: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  tlsEnabled: false
  forceHttps: true
  issuer: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hostUrl: ""
  hostPath: /
  hostPathType: ImplementationSpecific

storage:
  nfs:
    hostname: ""
    path: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
