{{- $fullName := include "external-app-lb.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- if and .Values.ingress.className (not (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion)) }}
  {{- if not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class") }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
  {{- end }}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-in
  labels:
    {{- include "external-app-lb.labels" . | nindent 4 }}
  {{- if .Values.ingress.annotations }}
  annotations:
  {{- if .Values.ingress.issuer }}
    cert-manager.io/issuer: {{ .Values.ingress.issuer }}
  {{- end }}
  {{- range $key, $value := .Values.ingress.annotations }}
  {{- if $value }}
    {{ $key }}: {{ $value }} 
  {{- end }}
  {{- end }}
  {{- else }}
  {{- if .Values.ingress.issuer }}
  annotations:
    cert-manager.io/issuer: {{ .Values.ingress.issuer }}
  {{- end }}
  {{- end }}
spec:
  {{- if and .Values.ingress.tlsEnabled .Values.ingress.issuer }}
  tls:
    - hosts:
        - {{ index .Values.ingress.hosts 0 "host" }}
      secretName: {{ $fullName }}-tls
  {{- end }}
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
              {{- else }}
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
